
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Study Pro - AI Academic Forge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Noto+Sans+Arabic:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root {
            --violet-deep: #080414;
            --violet-core: #6d28d9;
            --cyan-glow: #22d3ee;
            --pink-glow: #f472b6;
        }
        body {
            font-family: 'Plus Jakarta Sans', 'Noto Sans Arabic', sans-serif;
            background-color: var(--violet-deep);
            color: #f1f5f9;
            overflow-x: hidden;
        }
        .arabic {
            direction: rtl;
            text-align: right;
        }
        @keyframes neural-pulse {
            0% { box-shadow: 0 0 10px rgba(109, 40, 217, 0.2); }
            50% { box-shadow: 0 0 30px rgba(109, 40, 217, 0.5); }
            100% { box-shadow: 0 0 10px rgba(109, 40, 217, 0.2); }
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(1deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .animate-neural { animation: neural-pulse 4s infinite ease-in-out; }
        .animate-float { animation: float 6s ease-in-out infinite; }
        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .glow-cyan { text-shadow: 0 0 15px rgba(34, 211, 238, 0.5); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(109, 40, 217, 0.4); border-radius: 10px; }
    </style>
<script type="importmap">

}
</script>
</head>
<body>
    <div id="root"></div>
    <script>
      pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
</body>
</html>
